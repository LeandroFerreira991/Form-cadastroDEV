<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>
   
    <div class="principal">
    <form action="https://formsubmit.co/leandrodevolper@gmail.com" method="POST" >
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div>
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/sucesso.html" />
        </div>
        <div>
            <input type="hidden" name="_autoresponse" value="Muito obrigado pelo seu contato, em breve responderemos!" />
        </div>

        <div class="campo">
            <label for="email"><strong>Email<strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo campo_dois">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label for="">
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label >
                <label for="">
                    <input type="radio" name="devweb" value="Backend">Back-end
                </label>
            </label>
            <label>
                <label for="">
                    <input type="radio" name="devweb" value="fullstack">fullstack
                </label>
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="Senioridade">
                <option selected disabled value="">Selecione a opção</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senio</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div  id="check">
                <label > <strong>Selecione a tecnoligia que utiliza : </strong> </label> <br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTMLH">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>
        <div class="campo campo_dois">
            <br>
            <label> <strong>Conte um pouco da sua experiência</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <!-- Botão para enviar o formulário -->
                         
             <button  class="botao" type="submit" onsubmit="">Concluído</button>
          
    </form>
    </div>


    <ul class="squares">
        <li></li>
    </ul>

    <script src="index.js"></script>
</body>
</html>
